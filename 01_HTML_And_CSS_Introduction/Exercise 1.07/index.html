<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors Exercise 1.07</title>
    <style>
      ul {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }
      li {
        display: block;
        padding: 16px;
      }
      li:nth-child(odd) {
        background-color: deepskyblue;
      }
      li.selected {
        background-color: hotpink;
      }

      li.selected ~ li:nth-child(odd) {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li class="selected">Item 5</li>
      <li>Item 6</li>
      <li>Item 7</li>
      <li>Item 8</li>
      <li>Item 9</li>
    </ul>
  </body>
</html>
