<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News article page</title>
    <style>
      header,
      nav,
      article,
      aside,
      footer {
        background-color: #659494;
        border-radius: 5px;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 30px;
        text-align: center;
        padding: 30px;
        margin-bottom: 20px;
      }
      header:before,
      nav:before,
      article:before,
      aside:before,
      footer:before {
        content: "<";
      }
      header::after,
      nav::after,
      article::after,
      aside::after,
      footer::after {
        content: ">";
      }
      article {
        float: left;
        margin-right: 20px;
        width: 60%;
      }
      aside {
        float: left;
        width: calc(40% - 140px);
      }
      footer {
        clear: both;
      }
    </style>
  </head>
  <body>
    <header>Header</header>
    <nav>nav</nav>
    <article>Article</article>
    <aside>aside</aside>
    <footer>footer</footer>
  </body>
</html>
