<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property portal HW</title>
    <link rel="stylesheet" href="./propertyHW.css" />
</head>

<body>
    <form action="">
        <h1>Property for sale in London</h1>
        <fieldset>
            <section class="select-line">
                <div class="select-wrapper">
                    <label for="country">Search radius: </label>
                    <select class="select-button" name="" id="country" required>
                        <option value="area">This area only</option>
                        <option value="llarea">Larger London area</option>
                        <option value="England">England</option>
                        <option value="gb">Great Britain</option>
                    </select>
                </div>

                <div class="select-wrapper">
                    <label for="prop-type">Property type: </label>
                    <select class="select-button" name="" id="prop-type" required>
                        <option value="any" selected>any</option>
                        <option value="residential">residential</option>
                        <option value="commercial">commercial</option>
                        <option value="industrial">industrial</option>
                        <option value="raw_land">raw land</option>
                        <option value="special_use">special use</option>
                    </select>
                </div>
            </section>


            <section class="select-line">
                <div class="select-wrapper">
                    <label for="price">Price range: </label>
                    <select class="select-button" name="" id="price" required>
                        <option value="any" selected>any</option>
                        <option value="lowest">under 100.000 $</option>
                        <option value="low">between 100.000 $ - 200.000 $</option>
                        <option value="medium">between 200.000 $ - 500.000 $</option>
                        <option value="high">over 500.000 $</option>
                    </select>
                </div>

                <div class="select-wrapper">
                    <label for="time-added">Added to site: </label>
                    <select class="select-button" name="" id="time-added" required>
                        <option value="anytime" selected>Anytime</option>
                        <option value="lastyear">last year</option>
                        <option value="thisyear">this year</option>
                        <option value="fresh">fresh</option>
                    </select>
                </div>
                </div>
            </section>

            <section class="select-line">
                <div class="select-wrapper">
                    <label for="price">Beedroms: </label>
                    <select class="select-button" name="" id="price" required>
                        <option value="any" selected>any</option>
                        <option value="one">one</option>
                        <option value="two">two</option>
                        <option value="three">three</option>
                        <option value="four">four plus</option>
                    </select>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="newsletter" name="newsletter" value="yes" />
                    <label for="newsletter">Include sold properties</label>
                </div>
                </div>
            </section>


            <div class="button">
                <button type="submit">Find properties</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
