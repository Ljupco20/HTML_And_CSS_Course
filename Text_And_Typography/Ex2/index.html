<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        font-size: 0;
      }
      ul li {
        font-size: 16px;
        display: inline-block;
        border: 1px solid black;
        border-top: 2px solid black;
        border-bottom: 3px solid black;
        padding: 5px;
      }
      ol {
        display: flex;
        list-style-type: none;
      }
      ol li::after {
        content: "/";
        margin-left: 20px;
      }
      ol li:last-of-type::after {
        content: " ";
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Videos to rent</a></li>
        <li>Videos to buy</li>
        <li>Used DVDs</li>
        <li>Offers</li>
      </ul>
    </nav>
    <ol>
      <li><a href="#">Home</a></li>
      <li>Used DVDs</li>
      <li>Less tahn $10</li>
    </ol>
  </body>
</html>
