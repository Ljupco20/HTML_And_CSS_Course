<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLEX Ex10</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bolder;
        text-transform: uppercase;
        padding: 15px;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-wrap: wrap;
      }
      header {
        background-color: #f2a062;
        width: 100%;
      }
      section {
        background-color: rgb(202, 216, 233);
        width: 80%;
        margin: 0 auto;
        display: flex;
      }
      section aside {
        background-color: #f6bd62;
        width: 30%;
        height: 500px;
      }
      section main {
        background-color: #8eabc0;
        color: white;
        width: 70%;
        height: 500px;
      }
      footer {
        background-color: #b7ce3f;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>Header</header>
    <section>
      <aside>Sidebar</aside>
      <main>Main content</main>
    </section>
    <footer>Footer</footer>
  </body>
</html>
