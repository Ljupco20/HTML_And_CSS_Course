<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLEX Ex8</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        text-transform: uppercase;
        padding: 15px;
        box-sizing: border-box;
        font-weight: bolder;
      }
      body {
        background-color: #edf6f8;
        width: 100%;
        display: flex;
        flex-wrap: wrap;
      }
      header {
        background-color: #f2a062;
        width: 100%;
      }
      aside {
        background-color: #f6bd62;
        width: 20%;
        height: 500px;
      }
      main {
        background-color: #8eabc0;
        color: white;
        width: 50%;
        height: 500px;
      }
      article {
        background-color: #3a5162;
        width: 30%;
        height: 500px;
      }
      footer {
        background-color: #b7ce3f;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>Header</header>
    <aside>Sidebar</aside>
    <main>Main content</main>
    <article>Sub content</article>
    <footer>Footer</footer>
  </body>
</html>
