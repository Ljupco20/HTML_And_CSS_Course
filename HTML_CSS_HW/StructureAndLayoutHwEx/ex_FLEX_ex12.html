<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list with FLEX</title>
    <link rel="stylesheet" href="./ex_FLEX_ex12.css" />
  </head>

  <body>
    <form action="">
      <fieldset>
        <div>
          <label for="todolist1">
            <span class="maintext redtext"
              ><span class="discbullet red"> &#9679; </span> Pay Rent</span
            ><br />

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span
              class="red"
            >
              <b> <i>Overdue! </i> </b></span
            >April 1
          </label>
          <input type="checkbox" name="todolist1" value="task1" />
        </div>
        <hr />
        <div>
          <label for="todolist2">
            <span class="maintext"
              ><span class="discbullet red"> &#9679; </span> Pay taxes </span
            ><br />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; April
            14. <i>That's today!</i>
          </label>
          <input type="checkbox" name="todolist2" value="task2" />
        </div>
        <hr />
        <div>
          <label for="todolist3">
            <span class="maintext"
              ><span class="discbullet orange"> &#9679; </span> Do flex
              homework</span
            ><br />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Monday,
            April 21
          </label>
          <input type="checkbox" name="todolist3" value="task3" />
        </div>
        <hr />
        <div>
          <label for="todolist4">
            <span class="maintext"
              ><span class="discbullet orange"> &#9679; </span> Call your
              mom</span
            ><br />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Friday,
            April 18
          </label>
          <input type="checkbox" name="todolist4" value="task4" />
        </div>
        <hr />
        <div>
          <label for="todolist5">
            <span class="maintext"
              ><span class="discbullet green"> &#9679; </span> Get a
              haircut</span
            ><br />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Friday,
            April 18
          </label>
          <input type="checkbox" name="todolist5" value="task5" />
        </div>
        <hr />
        <div>
          <label for="todolist6">
            <span class="maintext"
              ><span class="discbullet green"> &#9679; </span> Get
              groceries</span
            ><br />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Saturday, April 19
          </label>
          <input type="checkbox" name="todolist6" value="task6" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
