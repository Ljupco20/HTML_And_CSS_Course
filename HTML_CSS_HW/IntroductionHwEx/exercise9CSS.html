<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9 Background-image center</title>
    <style>
      body {
        background-image: url(https://images.unsplash.com/photo-1638567480455-62773194c936?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);
        background-repeat: no-repeat;
        background-position: center;
        color: rgb(95, 238, 0);
      }
      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p>
      To make the backgroun appear in the center of the page, change the value
      of background-repeat to no-repeat and the value of background-postion to
      center
    </p>
  </body>
