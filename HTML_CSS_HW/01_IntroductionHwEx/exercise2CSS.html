    <title>Exercise 2</title>
    <style>
      table,
      tr,
      td {
        border: 2px solid black;
        border-collapse: collapse;
        padding: 10px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td>This table has</td>
          <td>a yellow background</td>
        </tr>
        <tr>
          <td>Set a background color</td>
          <td>for a table just like you would for any othe element</td>
        </tr>
      </tbody>
    </table>
  </body>
